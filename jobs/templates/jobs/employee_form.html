{% extends 'jobs/main.html' %}
{% load static %}
{% block content %}
<br>

<div class="row">
    <div class="col-md-8">
        <div class="card card-body">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="Name">Employee name:</label>
                        <input type="text" class="form-control" name="name" value="{{ form.name.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="EmpNumber">Employee number:</label>
                        <input type="text" class="form-control" name="empNum" value="{{ form.empNum.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Desig">Designation:</label>
                        <input type="text" class="form-control" name="designation" value="{{ form.designation.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Team">Team:</label>
                        <input type="text" class="form-control" name="team" value="{{ form.team.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Manager">Manager:</label>
                        <input type="text" class="form-control" name="manager" value="{{ form.manager.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Location">Location:</label>
                        <input type="text" class="form-control" name="location" value="{{ form.location.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="dojoin">Date of Joining:</label>
                        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" name="doj" data-target="#datetimepicker1"/>
                            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>                    
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker1').datetimepicker({
                                format: 'DD/MM/YYYY' /*remove this line if you want to use time as well */
                            });
                        });
                    </script>
                    <div class="form-group col-md-4">
                        <label for="doresign">Date of Resignation:</label>
                        <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" name="dor" data-target="#datetimepicker2"/>
                            <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker2').datetimepicker({
                                format: 'DD/MM/YYYY' /*remove this line if you want to use time as well */
                            });
                        });
                    </script>
                </div>
                <br>
                <input type="submit" name="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>



{% endblock %}
