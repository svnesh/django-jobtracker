{% extends 'jobs/main.html' %}
{% load static %}
{% block content %}
<br>

<div class="row">
    <div class="col-md-8">
        <div class="card card-body">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="cname">Client name:</label>
                        <input type="text" class="form-control" name="name" value="{{ form.name.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Country">Country:</label>
                        <input type="text" class="form-control" name="country" value="{{ form.country.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Email">Email:</label>
                        <input type="text" class="form-control" name="email" value="{{ form.email.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Phone">Contact Number:</label>
                        <input type="text" class="form-control" name="phone" value="{{ form.phone.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Status">Status</label>
                        <select id="inputState" name="status" class="form-select">
                            <option selected>--Client status--</option>
                            {% for v,t in cstatus %}
                                <option value="{{v}}">{{v}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <br>
                <input type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>

{% endblock %}
